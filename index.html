<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <section>
      <form class="contact-form" action="#" method="post" novalidate>
        <h2>Contact Us</h2>

        <!-- Field User Info -->
        <fieldset class="fieldset-user-info">

          <legend>Your Information</legend>

          <div class="fields-grid-row">

            <div class="input-label-group">
              <label for="first-name">First Name</label>
              <input id="first-name" name="first-name" type="text">
              <span id="first-name-error" class="error-message"></span>
            </div>

            <div class="input-label-group">
              <label for="last-name">Last Name</label>
              <input id="last-name" name="last-name" type="text">
              <span id="last-name-error" class="error-message"></span>
            </div>

          </div>

          <div class="input-label-group" data-error="my custom error message">
            <label for="email-address">Email Address</label>
            <input id="email-address" name="email-address"type="email">
            <span id="email-address-error" class="error-message"></span>
          </div>

        </fieldset>

        <!-- Field Query Type -->
        <fieldset class="fieldset-query-type">

          <legend>Choose a Query Type</legend>

          <div class="input-label-group">
            <label>Query Type</label>

            <div class="fields-grid-row"> 
              <label>
                <input name="query-type" value="general-enquiry" type="radio">
                General Enquiry 
              </label>

              <label>
                <input name="query-type" value="support-request" type="radio">
                Suport Request 
              </label>
            </div>

            <span id="query-types-error" class="error-message"></span>
          </div>

        </fieldset>

        <!-- Field Messaage -->
        <fieldset class="fieldset-message">

          <legend>Create A Message To Send</legend>

          <div class="input-label-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"></textarea>
            <span id="message-error" class="error-message"></span>
          </div>

        </fieldset>

        <!-- Field Terms and conditions -->
        <fieldset class="fieldset-consent">

          <legend>Terms and Service</legend>

          <div>
            <input id="terms-and-service" name="consent" type="checkbox">
            <label for="terms-and-service">I consent to being contacted by the team</label>
          </div>

          <span id="terms-and-service-error" class="error-message"></span>

        </fieldset>
    
        <button type="submit">Submit</button>
      </form>

      <aside class="success-message">Thanks for completing the form. We'll be in touch soon!</aside>
    </section>

    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="./script.js">
  </script>
</body>
</html>
