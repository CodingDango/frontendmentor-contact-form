<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <form class="contact-form" action="#" method="post" novalidate>
      <h2 class="contact-form__title">Contact Us</h2>

      <!-- Field User Info -->
      <fieldset class="contact-form__fieldset">

        <legend class="contact-form__fieldset-legend">Your Information</legend>

        <div class="contact-form__fields-grid-row">

          <div class="form-field">
            <label for="first-name" class="form-field__label form-field__label--required">First Name</label>
            <input id="first-name" class="form-field__input-text" name="first-name" type="text">
            <span id="first-name-error" class="form-field__error-msg"></span>
          </div>

          <div class="form-field">
            <label for="last-name" class="form-field__label form-field__label--required">Last Name</label>
            <input id="last-name" class="form-field__input-text" name="last-name" type="text">
            <span id="last-name-error" class="form-field__error-msg"></span>
          </div>

        </div>

        <div class="form-field">
          <label for="email-address" class="form-field__label form-field__label--required">Email Address</label>
          <input id="email-address" class="form-field__input-text" name="email-address" type="email">
          <span id="email-address-error" class="form-field__error-msg"></span>
        </div>

      </fieldset>

      <!-- Field Query Type -->
      <fieldset class="contact-form__fieldset">

        <legend class="contact-form__fieldset-legend">Choose a Query Type</legend>

        <div class="form-field">
          <label class="form-field__label form-field__label--required">Query Type</label>

          <div class="contact-form__fields-grid-row"> 
            <label class="query-type-group__option-label">
              <input class="query-type-group__input" name="query-type" value="general-enquiry" type="radio">
              General Enquiry 
            </label>

            <label class="query-type-group__option-label">
              <input class="query-type-group__input" name="query-type" value="support-request" type="radio">
              Suport Request 
            </label>
          </div>

          <span id="query-types-error" class="form-field__error-msg"></span>
        </div>

      </fieldset>

      <!-- Field Messaage -->
      <fieldset class="contact-form__fieldset">

        <legend class="contact-form__fieldset-legend">Create A Message To Send</legend>

        <div class="form-field">
          <label for="message" class="form-field__label form-field__label--required">Message</label>
          <textarea id="message" class="form-field__textarea" name="message" rows="5"></textarea>
          <span id="message-error" class="form-field__error-msg"></span>
        </div>

      </fieldset>

      <!-- Field Terms and conditions -->
      <fieldset class="contact-form__fieldset consent-group">

        <legend class="contact-form__fieldset-legend">Terms and Services</legend>
      
        <div>
          <input id="terms-and-service" class="consent-group__input" name="consent" type="checkbox">
          <label class="form-field__label form-field__label--required" for="terms-and-service">I consent to being contacted by the team</label>
        </div>

        <span id="terms-and-service-error" class="form-field__error-msg"></span>

      </fieldset>
  
      <button class="contact-form__submit-btn" type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="./script.js">
  </script>
</body>
</html>
