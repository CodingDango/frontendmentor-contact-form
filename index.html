<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link href="./style.css" rel="stylesheet">

</head>
<body>

  <main>
    <section>
      <form action="/submit-contact" method="post">
        <h2>Contact Us</h2>
        <fieldset class="fieldset-user-info">
          <legend>Your Information</legend>

              <label for="first-name">First Name</label>
              <input id="first-name" name="first-name" type="text" required>
              <!-- This field is required -->


          
              <label for="last-name">Last Name</label>
              <input id="last-name" name="last-name" type="text" required>
              <!-- This field is required -->
         
   

          <label for="email-address">Email Address</label>
          <input id="email-address" name="email-address"type="email" required>
          <!-- Please enter a valid email address -->
          <!-- This field is required -->
        </fieldset>

        <fieldset class="fieldset-query-type">
          <legend>Choose a Query Type</legend>
          <label>
            General Enquiry <input name="query-type" value="general-enquiry" type="radio" required>
          </label>

          <label>
            Suport Request <input name="query-type" value="support-request" type="radio">
          </label>
          <!-- Please select a query type -->
        </fieldset>

        <fieldset class="fieldset-message">
          <legend>Create A Message To Send</legend>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <!-- Message -->
          <!-- This field is required -->
        </fieldset>

        <fieldset fieldset="fieldset-consent">
          <legend>Terms and Service</legend>
          <label for="terms-and-service">I consent to being contacted by the team To submit this form, please consent to being contacted</label>
          <input id="terms-and-service" name="consent" type="checkbox" required>
        </fieldset>
        
        <button type="submit">Submit</button>
      </form>
      <!-- Message Sent!
      Thanks for completing the form. We'll be in touch soon! -->
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
